<!DOCTYPE html>
<html lang="en">
<head>
    <!-- meta -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Rania Abdelaal">
    <meta name="keywords" content="Counter JS DOM HTML CSS BOOTSTRAP">
    <meta name="description" content="Counter JS">
<!-- title -->
    <title>Counter</title>
<!-- css -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&family=Lumanosimo&display=swap" rel="stylesheet">

<body class="bg-dark p-5">

    <main class="container bg-light bg-opacity-25 text-light p-5 border border-light rounded-5 border-1 d-flex flex-column align-items-center" >

<h1 class="p-3 display-2 fw-bold mt-4">COUNTER</h1>
<h3 class="p-4 display-1" id="counter">0</h3>
<div class="p-2 mb-4">
    <button class="btn btn-warning fs-6 rounded-pill py-2 px-4 m-2 text-light" id="decrease">DECREASE</button>
    <button class="btn btn-danger fs-6 rounded-pill py-2 px-4 m-2 " id="reset">RESET</button>
    <button class="btn btn-success fs-6 rounded-pill py-2 px-4 m-2 " id="increase">INCREASE</button>
</div>
    </main>



    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
